<app-header></app-header>
<mat-sidenav-container (backdropClick)="SNClose()">
  <mat-sidenav id="rightSideNav" #sidenav mode="over" [fixedInViewport]="true" [fixedTopGap]="76" [opened]="SNOpen()"
    position="end">
    <mat-nav-list flex>
      <a *ngIf="!userIsAuthenticated" mat-list-item unselectable="on" class="sidenav-caption" (click)="toggleLogin()">
        <mat-icon (click)="toggleLogin()" style="display:none;"></mat-icon>
        <p class="unselectable">Login</p>
      </a>
      <app-loginform *ngIf="LoginOpen"></app-loginform>

      <a *ngIf="!userIsAuthenticated" mat-list-item unselectable="on" class="sidenav-caption" (click)="toggleRegister()">
        <mat-icon (click)="toggleRegister()" style="display:none;"></mat-icon>
        <p class="unselectable">Register</p>
      </a>
      <app-registerform *ngIf="RegisterOpen"></app-registerform>

      <!-- <a *ngIf="!userIsAuthenticated" mat-list-item unselectable="on" class="sidenav-caption" (click)="toggleRecovery()">
        <mat-icon (click)="toggleRecovery()" style="display:none;"></mat-icon>
        <p class="unselectable">Account Recovery</p>
      </a> -->

      <a *ngIf="userIsAuthenticated" mat-list-item unselectable="on" class="sidenav-caption" (click)="toggleLogout()">
        <mat-icon (click)="toggleLogout()" style="display:none;"></mat-icon>
        <p class="unselectable">Logout</p>
      </a>
      <app-recoveryform *ngIf="RecoveryOpen"></app-recoveryform>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-banner></app-banner>
    <app-primarynav></app-primarynav>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
