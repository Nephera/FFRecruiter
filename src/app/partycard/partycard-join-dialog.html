<h1 mat-dialog-title>Joining Party</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Character</mat-label>
    <select matNativeControl required>
      <option *ngFor="let character of data.characters">{{ character }}</option>
    </select>
  </mat-form-field><br>
  <mat-form-field>
    <mat-label>Job Class</mat-label>
    <select matNativeControl required>
      <option *ngFor="let job of data.jobs">{{ job }}</option>
    </select>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-stroked-button (click)="onJoin()">Join</button>
</div>
