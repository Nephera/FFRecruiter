<h1 mat-dialog-title>Search Help and Legend</h1>
<div mat-dialog-content>
  <p>
    To use the search function, use the following format: "[tag]:[value], [tag]:[value]"<br>
    Available Tags:<br>
    ID (Party ID)<br>
    UN (Username)<br>
    CN (Character Name)<br>
    IN (Instance Name)<br>
    ISN (Instance Short Name)<br>
    P (Party Purpose)<br>
    S (Sync)<br>
    JN (Needs Job)<br>
    HS (Has Job)<br>
    V (Verified Users Only)<br>
  </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button (click)="onOk()">OK</button>
</div>
